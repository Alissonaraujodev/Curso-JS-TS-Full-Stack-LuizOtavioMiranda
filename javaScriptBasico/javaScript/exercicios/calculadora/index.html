<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <section id="visor"></section>
        <button type="button" class="botao" id="limpar">C</button>
        <button type="button" class="botao" id="elevado">^</button>
        <button type="button" class="botao" id="porcentagem">%</button>
        <button type="button" class="botao" id="divisao">/</button>
        <button type="button" class="botao" id="sete">7</button>
        <button type="button" class="botao" id="oito">8</button>
        <button type="button" class="botao" id="nove">9</button>
        <button type="button" class="botao" id="multiplicacao">*</button>
        <button type="button" class="botao" id="quatro">4</button>
        <button type="button" class="botao" id="cinco">5</button>
        <button type="button" class="botao" id="seis">6</button>
        <button type="button" class="botao" id="subtracao">-</button>
        <button type="button" class="botao" id="um">1</button>
        <button type="button" class="botao" id="dois">2</button>
        <button type="button" class="botao" id="tres">3</button>
        <button type="button" class="botao" id="soma">+</button>
        <button type="button" class="botao" id="">(-)</button>
        <button type="button" class="botao" id="zero">0</button>
        <button type="button" class="botao" id="virgula">,</button>
        <button type="button" class="botao" id="resultado">=</button>
        
    
    </section>
    
    <script src="main.js"></script>
</body>

</html>
